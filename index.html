
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D13 Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="inner">
        <div class="item">
            <img src="burger.png" alt="" class="img">
            <p class="price">
                <b>Burger: </b> 3$
            </p>
            <div class="num" id="count">0</div>
            <button class="btn remove_btn" id="rbtn1">-</button>
            <button class="btn add_btn" id="abtn1">+</button>

        </div>

        <div class="item">
            <img src="kfc.png" alt="" class="img">
            <p class="price">
                <b>KFC: </b>
                10$</p>
            <button class="btn remove_btn" id="rbtn2">-</button>
            <button class="btn add_btn" id="abtn2">+</button>
        </div>
        <div class="item">
            <img src="lavash.png" alt="" class="img">
            <p class="price">
                <b>LAVASH: </b>
                4$</p>
            <button class="btn remove_btn" id="rbtn3">-</button>
            <button class="btn add_btn" id="abtn3">+</button>
        </div>
        <div class="item">
            <img src="pizza.png" alt="" class="img">
            <p class="price">
                <b>PIZZA: </b>
                5$</p>
            <button class="btn remove_btn" id="rbtn4">-</button>
            <button class="btn add_btn" id="abtn4">+</button>


        </div>

    </div>

</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="app.js"></script>
</body>
</html>
